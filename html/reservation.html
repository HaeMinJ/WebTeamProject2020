<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>방문예약</title>
    <script src="reservation.js"></script>
    <link rel="stylesheet" href="reservation.css">
</head>

<body>
    <table>
        <tr>
            <th id="th">예약날짜 </th>
            <td id="td">
                <form>
                    &nbsp;<input type="date" id="date">
                </form>
            </td>
        </tr>
        <tr>
            <th id="th">방문시간 </th>
            <td id="td">
                <form>
                    &nbsp;<input type="time" id="time">
                </form>
            </td>
        </tr>
        <tr>
            <th id="th">게임 인원 수 </th>
            <td id="td">&nbsp;<input type="text" id="people" value="2">명</td>
        </tr>
        <tr>
            <th id="th">총 게임시간 </th>
            <td id="td">&nbsp;<input type="text" id="run" value="1">시간(시간단위입력)
            </td>
        </tr>
    </table>
    <p><input type="button" id="reservation" value="예약하기" onclick="confirmOrder()"></p>
    <div class="box">
        &lt;참고사항&gt;<Br> 
        1시간 게임요금은 1인당 2000원입니다. <br>
        음료는 게임 시작전에 매장에서 직접고르시면 됩니다.
    </div>
</body>

</html>
