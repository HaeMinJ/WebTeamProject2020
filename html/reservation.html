<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>방문예약</title>
    <script src="reservation.js"></script>
    <link rel="stylesheet" href="reservation.css">
    <link rel="stylesheet" href="event.css">
</head>

<body>
    <header>
        <p id="ghak">과기대</p>
        <p id="game">보드게임</p>
        <p id="current">방문예약</p>
        <nav>
            <span><a href="#">게임목록</a></span>
            <span><a href="#">음료</a></span>
            <span><a href="#">방문예약</a></span>
            <span><a href="#">이벤트</a></span>
            <span><a href="#">오시는 길</a></span>
        </nav>
    </header>
    <br>
    <section>
        <br>
        <table>
            <tr>
                <th id="th">예약날짜 </th>
                <td id="td">
                    <form>
                        &nbsp;<input type="date" id="date">
                    </form>
                </td>
            </tr>
            <tr>
                <th id="th">방문시간 </th>
                <td id="td">
                    <form>
                        &nbsp;<input type="time" id="time">
                    </form>
                </td>
            </tr>
            <tr>
                <th id="th">게임 인원 수 </th>
                <td id="td">&nbsp;<input type="text" id="people" value="2">명</td>
            </tr>
            <tr>
                <th id="th">총 게임시간 </th>
                <td id="td">&nbsp;<input type="text" id="run" value="1">시간(시간단위입력)
                </td>
            </tr>
            <tr>
                <td colspan="2" text-align="right">
                    <p><input type="button" id="reservation" value="예약하기" onclick="confirmOrder()"></p>
                </td>
            </tr>
        </table>
        <br><br>
        <div class="box">
            &lt;참고사항&gt;<Br>
            1시간 게임요금은 1인당 2000원입니다. <br>
            음료는 게임 시작전에 매장에서 직접 고르시면 됩니다.
        </div>
    </section>
</body>

</html>
